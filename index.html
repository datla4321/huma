<body>

<!-- LOGIN DIALOG-->
<dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title" align="middle">Sign In</h4>
    
    <div class="mdl-dialog__content">
	<p align="middle" id="loginError"></p>
	<p>
        <center><img src="Vault.png" alt="Smiley face" height="100" width="100"></center>
      </p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
         <input class="mdl-textfield__input" type="text" id="loginEmail">
         <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
         <input class="mdl-textfield__input" type="password" id="loginPassword">
         <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
      
    </div>
    <div class="mdl-dialog__actions">
	  <button id="signUpBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
       SIGN UP
      </button>
     <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
      <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        SIGN IN
       </button>
    <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
	<div class="mdl-dialog__actions">
      <button id="lostPwd" class="mdl-button mdl-js-button">
         Lost Password
      </button>
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>


<div class="login-cover">

  <!-- MDL Spinner Component -->
<div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
</div>

<!-- Main Page Container-->
<div id="container">
<!--/ Start Left /-->

					            <span class="no-photo"></span>
    			</a>

            <li title="Reports"><a href="#" class="report">Reports</a></li>
		    <li title="Users"><a href="#" class="users">Users</a></li>
		    <li title="Go to admin"><a href="#" class="go-to-admin">Admin</a></li>
			<li title="Logout"><a id="signOutBtn" class="logout">Logout</a></li>


		</ul>
